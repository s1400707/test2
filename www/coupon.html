<!--クーポン一覧-->
<ons-page id="coupon-page">
    <ons-toolbar class="toolbar">
        <div class="center">クーポン一覧</div>
         <div class="left">
            <ons-toolbar-button onclick="fn.open()"  >
                <ons-icon icon="ion-navicon, material:md-menu" class="navicon"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="right">
          <ons-toolbar-button onclick="fn.load('coupon.html')" >更新</ons-toolbar-button>
        </div>
    </ons-toolbar>
  　
  <div>
    <input   id="mySearch" name="search" placeholder="キーワードを入力" class="search-input"  style="width:100%;height:10vw;position:relative;margin-bottom:1%;" onchange="searchInfo('Coupon_List','searchCouponItems')" maxlength="20" autocomplete="on">
    <ons-list id="searchCouponItems" style="background-color:#E6E6E6;"></ons-list>
  </div>

    <ons-list id="couponItems">
         <!-- <div id="couponItems"></div> -->
    </ons-list>

</ons-page>
